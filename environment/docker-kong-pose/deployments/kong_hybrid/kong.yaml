_format_version: "1.1"
services:
- connect_timeout: 60000
  host: httpbin.org
  name: httpbin
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - id: ebf9489d-dce5-4a41-b7e6-ae253deb581c
    paths:
    - /rla
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
plugins:
- name: rate-limiting-advanced
  config:
    dictionary_name: kong_rate_limiting_counters
    header_name: null
    hide_client_headers: false
    identifier: consumer
    limit:
    - 3
    namespace: test
    redis:
      cluster_addresses: null
      database: 0
      host: redis
      password: null
      port: 6379
      sentinel_addresses: null
      sentinel_master: null
      sentinel_password: null
      sentinel_role: null
      server_name: null
      ssl: false
      ssl_verify: false
      timeout: 2000
    retry_after_jitter_max: 0
    strategy: redis
    sync_rate: 10
    window_size:
    - 30
    window_type: sliding
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https
